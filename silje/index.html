<html>
    <head>
        <title>Godtefri Silje</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='../sugar.css' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <section class="content content-color-silje">
            <h1 id="days">0</h1>
            <p>dager uten godteri!</p>
        </section>

        <script type="text/javascript">
            var daysBetween = function (from, to) {
                var one_day_in_ms = 1000 * 3600 * 24;
                return Math.ceil((to.getTime() - from.getTime())/one_day_in_ms);
            }

            var today = new Date();
            var startDate = new Date(2014, 7, 11);
            number = document.getElementById("days");
            number.innerHTML = daysBetween(startDate, today);
        </script>
    </body>
</html>
